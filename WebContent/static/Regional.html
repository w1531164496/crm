			<!-- 表格数据开始 -->
			<div class="demoTable">

				<!-- 顶部搜索栏开始 -->
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-input-inline" style="width: 200px;">
							<select name="city" id="condition" lay-verify="required">								
								<option value="schoolname">校区名称</option>
								<option value="telephone">联系电话</option>
								<option value="schoolhead">校区负责人</option>
							</select>
						</div>
						<div class="layui-input-inline" style="width: 200px;">
							<input type="text" name="title" id="key" required lay-verify="required"
								autocomplete="off" class="layui-input">
						</div>
						<a class="layui-btn" data-type="reload"
							style="margin-left: 40px">搜索</a>
						<a class="layui-btn" data-type="increase"
							style="float: right">添加</a>

					</div>
				</form>
				<!-- 顶部搜索栏结束 -->

				<!-- 显示数据的表格 -->
				<table class="layui-hide" id="show-table" lay-filter="tool-event"></table>
				<script type="text/html" id="barDemo">
           				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

		 <script src="scripts/home.js"></script>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;

			});
		</script>
		
		
		
		
		
		
		<!-- 修改界面开始 -->
		<div id="update" style="margin: 20px; display: none;">
			<form class="layui-form">
				<input type="hidden" name="id" id="id">
				
				<!-- 表单项开始 -->
				<div class="layui-form-item">
					<label class="layui-form-label">校区名称</label>
					<div class="layui-input-block">
						<input type="text" name="schoolname" id="schoolname"
							lay-verify="required" maxlength="32" autocomplete="off"
							placeholder="请输入校区名称" class="layui-input">
					</div>
				</div>
				<!-- 表单项结束-->
				
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" name="telephone" id="telephone"
							lay-verify="required|user_password" placeholder="请输入校区电话"
							autocomplete="off" class="layui-input">
					</div>
				</div>


				<div class="layui-form-item">
					<label class="layui-form-label">校区负责人</label>
					<div class="layui-input-block">
						<input type="text" name="schoolhead" id="schoolhead" lay-verify=""
							placeholder="请输入校区负责人" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">校区介绍</label>
					<div class="layui-input-block">
						<input type="text" name="schoolintroduce" id="schoolintroduce"
							lay-verify="" placeholder="请输入校区介绍" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="save-update">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			</div>
			<!-- 修改界面结束 -->

		

		</div>
		<!-- 添加界面开始 -->
		<div id="add" style="margin: 20px; display: none;">
			<form class="layui-form">
			
				<!-- 表单项开始 -->
				<div class="layui-form-item">
					<label class="layui-form-label">校区名称</label>
					<div class="layui-input-block">
						<input type="text" name="schoolnameadd" id="schoolnameadd"
							lay-verify="required" maxlength="32" autocomplete="off"
							placeholder="请输入校区名称" class="layui-input">
					</div>
				</div>
				<!-- 表单项结束-->
				
				<div class="layui-form-item">
					<label class="layui-form-label">联系电话</label>
					<div class="layui-input-block">
						<input type="text" name="telephoneadd" id="telephoneadd"
							lay-verify="required|user_password" placeholder="请输入校区电话"
							autocomplete="off" class="layui-input">
					</div>
				</div>


				<div class="layui-form-item">
					<label class="layui-form-label">校区负责人</label>
					<div class="layui-input-block">
						<input type="text" name="schoolheadadd" id="schoolheadadd" lay-verify=""
							placeholder="请输入校区负责人" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">校区介绍</label>
					<div class="layui-input-block">
						<input type="text" name="schoolintroduceadd" id="schoolintroduceadd"
							lay-verify="" placeholder="请输入校区介绍" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="save-add">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
			</div>
